<main>

    <div class="container">
        <div class="row">
        <div>
            <div style="padding-top: 50px;">
                <button id="buttonCliente" type="button" class="btn btn-primary botao1">Cadastrar clientes</button>

                <button id="buttonProduto" type="button" class="btn btn-primary botao2">Cadastrar Produtos</button>
            </div>
        </div>

   

        <div class="button-modal col-md-6" id="butmodal">

             <div class="block">

                <button type="button" class="btn btn-danger" id="closeCliente" title="Fechar">X</button>

                    <h1 class="display-5">Cadastro de Clientes <i class="far fa-user"></i></h1>

                    <form>
                        <input type="text" id="name1" name="name1" placeholder="Nome">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                        <input type="text" id="cpf" name="cpf" placeholder="CPF">
                        <input type="text" id="rua" name="rua" placeholder="Rua">
                        <input type="number" id="numero" name="numero" placeholder="NÃºmero">
                        <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                        <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                        <input type="text" id="cep" name="cep" placeholder="Cep 00000-000" maxlength="9">
                        <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2">
                    </form>
                    

                    <button  type="button" onclick="cadastrarCliente()" class="btn btn-success" id="registercliente">Cadastrar</button>
                
            </div>

        </div>

        <div class="button-modal2 col-md-4" id="butmodal2">

            <div class="block">
    
                <button type="button" class="btn btn-danger" id="closeProduto" title="Fechar">X</button>
    
                    <h1 class="display-5">Cadastro de Produtos <i class="fab fa-product-hunt"></i></h1>
    

                    <form>
                        <input type="text" id="produto" name="produto" placeholder="Produto">
                        <input type="text" id="marca" name="marca" placeholder="Marca">
                        <input type="text" id="categoria" name="categoria" placeholder="Categoria">
                        <input type="text" id="modelo" name="modelo" placeholder="Modelo">
                        <input type="text" id="tamanho" name="tamanho" placeholder="Tamanho">
                        <input type="text" id="peso" name="peso" placeholder="Peso">
                    </form>
    
                <button  type="button"  onclick="cadastrarProduto()" class="btn btn-success" id="registerProduct">Cadastrar </button>
                
            </div>

        </div>

        </div>
      </div>
</main>
